version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carbonxchange_postgres
    environment:
      POSTGRES_DB: carbonxchange
      POSTGRES_USER: carbonxchange
      POSTGRES_PASSWORD: carbonxchange_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - carbonxchange_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonxchange -d carbonxchange"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: carbonxchange_redis
    command: redis-server --appendonly yes --requirepass carbonxchange_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - carbonxchange_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CarbonXchange Backend API
  backend:
    build: .
    container_name: carbonxchange_backend
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://carbonxchange:carbonxchange_password@postgres:5432/carbonxchange
      REDIS_URL: redis://:carbonxchange_redis_password@redis:6379/0
      CELERY_BROKER_URL: redis://:carbonxchange_redis_password@redis:6379/2
      CELERY_RESULT_BACKEND: redis://:carbonxchange_redis_password@redis:6379/3
      RATELIMIT_STORAGE_URL: redis://:carbonxchange_redis_password@redis:6379/1
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - carbonxchange_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

  # Celery Worker for Background Tasks
  celery_worker:
    build: .
    container_name: carbonxchange_celery_worker
    command: celery -A src.main.celery worker --loglevel=info --concurrency=4
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://carbonxchange:carbonxchange_password@postgres:5432/carbonxchange
      REDIS_URL: redis://:carbonxchange_redis_password@redis:6379/0
      CELERY_BROKER_URL: redis://:carbonxchange_redis_password@redis:6379/2
      CELERY_RESULT_BACKEND: redis://:carbonxchange_redis_password@redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - carbonxchange_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build: .
    container_name: carbonxchange_celery_beat
    command: celery -A src.main.celery beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://carbonxchange:carbonxchange_password@postgres:5432/carbonxchange
      REDIS_URL: redis://:carbonxchange_redis_password@redis:6379/0
      CELERY_BROKER_URL: redis://:carbonxchange_redis_password@redis:6379/2
      CELERY_RESULT_BACKEND: redis://:carbonxchange_redis_password@redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - carbonxchange_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: carbonxchange_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - carbonxchange_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  carbonxchange_network:
    driver: bridge
