---
# Security Context Constraints for OpenShift (if applicable)
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: carbonxchange-restricted-scc
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: security
  annotations:
    compliance.carbonxchange.io/description: "Restricted SCC for CarbonXchange applications"
    kubernetes.io/description: "Restricted SCC for financial applications with enhanced security"
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
requiredDropCapabilities:
- ALL
allowedFlexVolumes: []
fsGroup:
  type: MustRunAs
  ranges:
  - min: 10001
    max: 65535
readOnlyRootFilesystem: true
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: MustRunAs
  ranges:
  - min: 10001
    max: 65535
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
users:
- system:serviceaccount:carbonxchange:carbonxchange-backend-sa
- system:serviceaccount:carbonxchange:carbonxchange-frontend-sa
- system:serviceaccount:carbonxchange:carbonxchange-worker-sa

