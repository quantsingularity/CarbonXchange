---
# ClusterRole for monitoring across namespaces (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: carbonxchange-monitoring-cluster-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: monitoring
rules:
# Allow reading nodes for cluster monitoring
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics", "nodes/proxy"]
  verbs: ["get", "list", "watch"]
# Allow reading cluster-level metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
