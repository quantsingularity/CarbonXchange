---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: carbonxchange
  name: carbonxchange-backend-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: backend
rules:
# Allow reading ConfigMaps for application configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["carbonxchange-config", "carbonxchange-backend-config"]
# Allow reading Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["carbonxchange-secrets", "carbonxchange-backend-secrets"]
# Allow creating events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: carbonxchange
  name: carbonxchange-frontend-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: frontend
rules:
# Allow reading ConfigMaps for application configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["carbonxchange-config", "carbonxchange-frontend-config"]
# Allow creating events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: carbonxchange
  name: carbonxchange-worker-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: worker
rules:
# Allow reading ConfigMaps for job configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
  resourceNames: ["carbonxchange-config", "carbonxchange-worker-config"]
# Allow reading Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["carbonxchange-secrets", "carbonxchange-worker-secrets"]
# Allow managing Jobs for background processing
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
# Allow creating events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: carbonxchange
  name: carbonxchange-monitoring-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: monitoring
rules:
# Allow reading all resources for monitoring
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading deployments and replicasets
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
# Allow reading ingresses
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
# Allow reading metrics
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: carbonxchange
  name: carbonxchange-backup-role
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: backup
rules:
# Allow reading PVCs for backup operations
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
# Allow creating snapshots
- apiGroups: ["snapshot.storage.k8s.io"]
  resources: ["volumesnapshots"]
  verbs: ["get", "list", "create", "delete"]
# Allow reading Secrets for backup credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["carbonxchange-backup-secrets"]
# Allow creating events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

