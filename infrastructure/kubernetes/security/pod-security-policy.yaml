kind: ClusterRole
metadata:
  name: carbonxchange-psp-restricted
  labels:
    app.kubernetes.io/name: carbonxchange
    app.kubernetes.io/component: security
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - carbonxchange-restricted

